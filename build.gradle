plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.venda.pues'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven {
		url = uri("https://maven.pkg.github.com/vendapues/components")
		credentials {
			username = project.findProperty("gpr.user") as String ?: System.getenv("GIT_USER")
			password = project.findProperty("gpr.key") as String ?: System.getenv("TOKEN")
		}
	}
}

dependencies {
	implementation 'org.vendapues:components:1.0.15-release'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
}

test {
	useJUnitPlatform()
}
